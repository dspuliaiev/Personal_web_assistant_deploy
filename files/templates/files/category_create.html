{% extends "contacts/base.html" %}

{% load static %}
{% block carousel %}
<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 5px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Notes</h1>
            <a href="{% url 'index' %}" class="h5 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a href="{% url 'news_scraping:news_list' %}" class="h5 text-white">News</a>
        </div>
    </div>
</div>
{% endblock %}


{% block title %}Create category{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Create category</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.name.label_tag }} {{ form.name }}
        <div style="color: red;">
            {{ form.name.errors }}
        </div>
        <br>
        <div align="center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'files:categories' %}" class="btn btn-light">Return</a>
        </div>
    </form>
</div>
{% endblock %}
