{% extends "contacts/base.html" %}

{% load static %}
{% block carousel %}
<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 5px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Contacts</h1>
            <a href="{% url 'index' %}" class="h5 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a href="{% url 'news_scraping:news_list' %}" class="h5 text-white">News</a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Contact</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="text-center">
                {% csrf_token %}
                <p class="mb-4">Are you sure you want to delete "{{object.first_name}} {{object.last_name}}"?</p>
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a href="{% url 'contacts:list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
